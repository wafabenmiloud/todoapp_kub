apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo.fullname" . }}-frontend
  labels:
    app.kubernetes.io/name: {{ include "todo.fullname" . }}-frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ include "todo.fullname" . }}-frontend
  template:
    metadata:
      labels:
        app: {{ include "todo.fullname" . }}-frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.repository.frontend }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          env:
            - name: HOST
              value: "0.0.0.0"
          envFrom:
            - configMapRef:
                name: {{ include "todo.fullname" . }}-frontend-config
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources: {{ .Values.frontend.resources | toYaml | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo.fullname" . }}-frontend
  labels:
    app.kubernetes.io/name: {{ include "todo.fullname" . }}-frontend
spec:
  type: {{ .Values.frontend.service.type | default "ClusterIP" }}
  selector:
    app: {{ include "todo.fullname" . }}-frontend
  ports:
    - name: http
      port: {{ .Values.frontend.service.port }}
      targetPort: 3000
